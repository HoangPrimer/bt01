<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <table border="0" width="300px" align="center" cellspacing="2" cellpadding="5">
        <tr bgcolor="#bfffda">
            <td colspan="4" bgcolor="#00401b" height="60px" valign="bottom" align="right">
                <font color="#fff"> 1</font>
            </td>
        </tr>
        <tr bgcolor="#bfffda" align="center" height="50">
            <td colspan="2" width="160">AC</td>
            <td width="70">DEL</td>
            <td width="70">/</td>
        </tr>
        <tr bgcolor="#bfffda" align="center" height="50">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>*</td>
        </tr>
        <tr bgcolor="#bfffda" align="center" height="50">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr bgcolor="#bfffda" align="center" height="50">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>+</td>
        </tr>
        <tr bgcolor="#bfffda" align="center" height="50">
            <td>.</td>
            <td>0</td>
            <td colspan="2">=</td>

        </tr>
    </table>
</body>

</html>
